<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Responsive CSS Timeline with 3D Effect</title>
		<meta name="description" content="Responsive CSS Timeline with 3D Effect" />
		<meta name="keywords" content="timeline, 3d, css, css3, css-only, transitions, responsive, fluid" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.support-note .note-ie{display:block;}</style><![endif]-->
	</head>
	<body>
		<div class="container">

			<header class="clearfix">
				<img src="images/logo.png" class="logo">
				<h1>Hist√≥ria do DECOM</h1>
			</header>

			<section class="main">
				<ul class="timeline">
					{{#each eventos}}
						<li class="event {{categoria}}">
							<input type="radio" name="tl-group" checked/>
							<label></label>
							<div class="thumb user-4">
								<i class="fa fa-{{icone}} icone" aria-hidden="true"></i>
								<time class="data" datetime="{{data}}">{{data}}</time>
							</div>
							<div class="content-perspective">
								<div class="content">
									<div class="content-inner">
										<h3>{{nome}}</h3>
									</div>
								</div>
							</div>
						</li>
					{{/each}}
				</ul>
			</section>

		</div><!-- /container -->

		<script id="event-template" type="text/x-handlebars-template">
		</script>
		<script src="js/handlebars.min-latest.js"></script>
		<script src="js/timeline.js"></script>
	</body>
</html>
